    <main>

        <h2>Come visit us!</h2>

        <div class="map">
            <iframe height="350"
                src="https://www.openstreetmap.org/export/embed.html?bbox=6.565894782543183%2C53.21798631077426%2C6.568147838115693%2C53.219216513774285&amp;layer=mapnik"
                style="border: 1px solid black"></iframe><br><small><a
                    href="https://www.openstreetmap.org/#map=19/53.21860/6.56702">View Larger Map</a></small>
        </div>


        <p>Want to share something? <br> Send us a message:</p>

        <form action="https://jkorpela.fi/cgi-bin/echo.cgi" method="post">
           <label for="your-name">Your name<sup>*</sup>: </label>
           <br>
            <input type="text" id="your-name" name="your-name" autofocus required>
            <br>
            <label for="your-mail">Your e-mail<sup>*</sup>: </label>
            <br>
            <input type="email" id="your-mail" name="your-mail" required>
            <br>
            <label for="your-phone">Your phone: </label>
            <br>
            <input type="tel" id="your-phone" name="your-phone">
            <br>
            <label for="message">Your message<sup>*</sup>: </label>
            <br>
            <textarea id="message" name="message" rows="5" required></textarea>
            <br>
            <small>(<sup>*</sup>=required field)</small>
            <br>
            <input type="submit" value="Send"><input type="reset" value="Refresh Page">
        </form>

        <hr>

    </main>
